<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        for (let i = 0; i <= 5; i++) {
            document.write("* <br>");
        }

        document.write("<br>");

        for (let k = 0; k <= 5; k++) {
            for (let m = 0; m <= 5; m++) {
                document.write("*")
            }
            document.write("<br>");
        }

        document.write("<br>");

        for (let j = 0; j <= 5; j++) {
            for (let l = 0; l <= j; l++) {
                document.write("*")
            }
            document.write("<br>")
        }

        document.write("<br>");

        for (let j = 0; j <= 6; j++) {
            for (let l = j; l <= 6 - 1; l++) {
                document.write("*")
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
