<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var nilai = prompt("masukkan nilai anda")
        var grade = "";

        if(nilai >= 90) grade = "Selamat! Anda mendapatkan nilai A"
        else if(nilai >= 80) grade = "Anda mendapatkan nilai B"
        else if(nilai >= 70) grade = "Anda mendapatkan nilai C"
        else if(nilai >= 60) grade = "Anda mendapatkan nilai D"
        else grade = "Anda mendapatkan nilai E";

        document.write(`<p> ${grade}</p>`);
    </script>
</body>
</html>
